{% set name = "NgspiceSimServer" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NyanCAD/NgspiceSimServer/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3e1e9017f955843a9344d50ff43021c733dbe3a12c4a1b5a38bb4bd7703a51d8

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]
    - ninja  # [win]
    - pkgconfig
  host:
    - capnproto
    - ngspice-lib
    - boost-cpp
  run:
    - ngspice-lib
    - boost-cpp
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]

test:
  commands:
    - NgspiceSimServer --help

about:
  home: https://github.com/NyanCAD/SimServer
  license: AGPL-3.0-or-later
  license_file: LICENSE.txt
  summary: "Cap'n Proto simulation server for Ngspice"
  dev_url: https://github.com/NyanCAD/NgspiceSimServer

extra:
  recipe-maintainers:
    - pepijndevos
